site_url: https://bridge2ai.github.io/b2ai-standards-registry
repo_url: https://github.com/bridge2ai/b2ai-standards-registry
markdown_extensions:
  - tables
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
extra_css:
  - stylesheets/manifest.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bridge2ai/b2ai-standards-registry
      name: Standards Registry GitHub
