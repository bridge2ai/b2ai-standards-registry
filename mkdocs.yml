site_name: "Bridge2AI Standards Registry"
theme:
  name: material
  font:
    text: Inter
  palette:

    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.tabs.link
    - toc.integrate
plugins:
  - search
  - mermaid2
