    purpose_detail:
      "nmrML is an open mark-up language for NMR data. It is currently\
      \ under heavy development and is not yet ready for public use. The development\
      \ of this standard is coordinated by Workpackage 2 of the COSMOS - COordination\
      \ Of Standards In MetabOlomicS Project. COSMOS is a global effort to enable free\
      \ and open sharing of metabolomics data. Coordinated by Dr Christoph Steinbeck\
