      definitions. Vocabulary standards differ from other Biodiversity Information Standards
      (TDWG) standards in that they are likely to change more often over time as they
      evolve to meet the changing needs of the biodiversity informatics community. These
      changes may be incremental, making it impractical to apply the full TDWG standards
      process to every change. The TDWG Vocabulary Maintenance Specification details
      the categories of changes that can be made to a TDWG vocabulary standard, the
      mechanisms used to achieve those changes, and the entities that are responsible
      for shepherding those changes through the process.
