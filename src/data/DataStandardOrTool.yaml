  purpose_detail: "The Federal Policy for the Protection of Human Subjects or the\
    \ \u201CCommon Rule\u201D was published in 1991 and codified in separate regulations\
    \ by 15 Federal departments and agencies, as listed below. The HHS regulations,\
    \ 45 CFR part 46, include four subparts - subpart A, also known as the Federal\
    \ Policy or the \u201CCommon Rule\u201D; subpart B, additional protections for\
    \ pregnant women, human fetuses, and neonates; subpart C, additional protections\
    \ for prisoners; and subpart D, additional protections for children. Each agency\
    \ includes in its chapter of the Code of Federal Regulations [CFR] section numbers\
    \ and language that are identical to those of the HHS codification at 45 CFR part\
    \ 46, subpart A. For all participating departments and agencies the Common Rule\
    \ outlines the basic provisions for IRBs, informed consent, and Assurances of\
    \ Compliance. Human subject research conducted or supported by each federal department/agency\
    \ is governed by the regulations of that department/agency."
