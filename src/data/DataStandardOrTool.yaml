      for both fluid and solid samples, defining the sample and primary container type,
      periods of cold and warm ischemia, and subsequent handling steps including speed
      and temperature of centrifugation and final storage temperature. The ability to
      manage and track pre-analytical variations impacting biospecimen integrity is
      fundamental to the provision of high quality tissue samples for research, and
