      for comparison studies, query for cases matching specific criteria to build
      training sets, and store AI-generated DICOM objects back to PACS. The specification
      enables AI applications to function as DICOM nodes on hospital networks, participate
      in automated routing workflows, and trigger AI analysis based on PACS events.
