    name: Assess the potential bias in a computational model.
    category: UseCase
    use_case_category: assessment
    description: Even a high-performing computational model may be subject to bias, both explicitly and implicitly. The model may not accurately represent the population it was trained on. It may be algorithmically biased, with some features gaining weight over others in unexpected ways. There may be biases resulting from human preconceptions, e.g., human curators may have already made assumptions about disease status of patients contributing data to the modelâ€™s training set. There may also be unexpected confounders, such as social or economic factors contributing to clinical outcomes.
