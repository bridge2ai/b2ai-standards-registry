  formal_specification: https://github.com/idekerlab/MuSIC
  is_open: true
  name: MuSIC data
  publication: doi:10.1038/s41586-021-04115-9
  purpose_detail: Two central approaches for mapping cellular structure – protein
    fluorescent imaging and protein biophysical association – each generate extensive
    datasets but of distinct qualities and resolutions that are typically treated
    separately. The MuSIC map is designed to address this challenge, by integrating
    immunofluorescent images in the Human Protein Atlas with ongoing affinity purification
    experiments from the BioPlex resource. The result is a unified hierarchical map
    of eukaryotic cell architecture. In the MuSIC hierarchy, nodes represent systems
    and arrows indicate containment of the lower system by the upper. Node color indicates
    known (gold) or putative novel (purple) systems. The size of each circle is based
    on the number of proteins in the system. The relative height of each system in
    the layout is determined based on the predicted diameter of the system in MuSIC.
