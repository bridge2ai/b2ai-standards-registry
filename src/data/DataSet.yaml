- id: B2AI_DATA:2
  category: B2AI_DATA:DataSet
  data_url: https://fairhub.io/datasets/2
  description: The Artificial Intelligence Ready and Equitable Atlas for Diabetes
    Insights (AI-READI) project seeks to create a flagship ethically-sourced dataset
    to enable future generations of artificial intelligence/machine learning (AI/ML)
    research to provide critical insights into type 2 diabetes mellitus (T2DM), including
    salutogenic pathways to return to health. The ability to understand and affect
    the course of complex, multi-organ diseases such as T2DM has been limited by a
    lack of well-designed, high quality, large, and inclusive multimodal datasets.
    The AI-READI team of investigators will aim to collect a cross-sectional dataset
    of 4,000 people and longitudinal data from 10% of the study cohort across the
    US. The study cohort will be balanced for self-reported race/ethnicity, gender,
    and diabetes disease stage. Data collection will be specifically designed to permit
    downstream pseudo-time manifold analysis, an approach used to predict disease
    trajectories by collecting and learning from complex, multimodal data from participants
    with differing disease severity (normal to insulin-dependent T2DM). The long-term
    objective for this project is to develop a foundational dataset in T2DM, agnostic
    to existing classification criteria or biases, which can be used to reconstruct
    a temporal atlas of T2DM development and reversal towards health (i.e., salutogenesis).
    Data will be optimized for downstream AI/ML research and made publicly available.
    This project will also create a roadmap for ethical and equitable research that
    focuses on the diversity of the research participants and the workforce involved
    at all stages of the research process (study design and data collection, curation,
    analysis, and sharing and collaboration).
  documentation_url: https://docs.aireadi.org/docs/2/about
  is_public: false
  name: Flagship Dataset of Type 2 Diabetes from the AI-READI Project (Version 2.0.0)
