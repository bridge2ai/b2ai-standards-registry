    are typically treated separately. The MuSIC map is designed to address this challenge,
    by integrating immunofluorescent images in the Human Protein Atlas with ongoing
    affinity purification experiments from the BioPlex resource. The result is a unified
    hierarchical map of eukaryotic cell architecture. In the MuSIC hierarchy, nodes
    represent systems and arrows indicate containment of the lower system by the upper.
    Node color indicates known (gold) or putative novel (purple) systems. The size
    of each circle is based on the number of proteins in the system. The relative
    height of each system in the layout is determined based on the predicted diameter
    of the system in MuSIC. doi:10.1038/s41586-021-04115-9
