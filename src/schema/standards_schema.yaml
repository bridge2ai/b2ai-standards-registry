id: https://w3id.org/bridge2ai/standards-schema
name: standards-schema
title: standards-schema
description: |-
  High-level classes for Bridge2AI Standards schemas.
license: MIT
see_also:
  - https://bridge2ai.github.io/standards-schema

prefixes:
  B2AI: https://w3id.org/bridge2ai/standards-schema/
  B2AI_APP: https://w3id.org/bridge2ai/standards-schema/
  biolink: https://w3id.org/biolink/vocab/
  clo: http://purl.obolibrary.org/obo/CLO_
  edam.data: http://edamontology.org/data_
  edam.format: http://edamontology.org/format_
  edam.operation: http://edamontology.org/operation_
  edam.topic: http://edamontology.org/topic_
  linkml: https://w3id.org/linkml/
  mesh: http://id.nlm.nih.gov/mesh/
  ncit: http://purl.obolibrary.org/obo/NCIT_
  pato: http://purl.obolibrary.org/obo/PATO_
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  uberon: http://purl.obolibrary.org/obo/UBERON_
  wikidata: http://www.wikidata.org/wiki/
default_prefix: B2AI
default_range: string

imports:
  - linkml:types

types:
  category_type:
    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the model.
  edam_identifier:
    description: Identifier from EDAM ontology
    typeof: uriorcurie
    id_prefixes:
      - edam.data
      - edam.format
      - edam.operation
      - edam.topic
  mesh_identifier:
    description: >-
      Identifier from Medical Subject Headings (MeSH) biomedical vocabulary.
    typeof: uriorcurie
    id_prefixes:
      - mesh
  ncit_identifier:
    description: >-
      Identifier from NCIT reference terminology with broad
      coverage of the cancer domain.
    typeof: uriorcurie
    id_prefixes:
      - ncit

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - category
      - name
      - description
      - subclass_of
      - related_to
      - contributor_name
      - contributor_github_name
      - contributor_orcid
      - contribution_date
      - used_in_bridge2ai
      - has_application
    class_uri: schema:Thing

  AnatomicalEntity:  # Based on Biolink Model v.3.2.6
    is_a: NamedThing
    description: >-
      A subcellular location, cell type or gross anatomical part
    exact_mappings:
      - uberon:0001062
      - wikidata:Q4936952
    narrow_mappings:
      - ncit:C12219 # human anatomical entity
    id_prefixes:
      - uberon
      - clo

  Application:
    is_a: NamedThing
    description: >-
      A set of details describing a specific application of a resource
      (e.g., a standard or a dataset) to a specific purpose.
      In the context of Bridge2AI, this will generally refer to
      an artificial intelligence-driven application.
      The related_to slot can be used to link to other relevant entities,
      such as other Applications, UseCases, DataSets, or Standards.
      Application objects have unique identifiers with the prefix B2AI_APP.
      This allows an Application to be referenced from other objects
      if needed. The category slot for Application objects
      should always be set to B2AI:Application for clarity.
    slots:
      - datasheet
      - references

  Reference:
    description: >-
      A bibliographic reference to a publication, preprint,
      or other citable resource.
    slots:
      - ref_url
      - ref_title
      - ref_authors
      - ref_publication_year
      - ref_journal

slots:
  node_property:
    description: >-
      A grouping for any property that holds
      between a node and a value.
    domain: NamedThing
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing.
    required: true
  type:
    description: >-
      A generic slot for any label corresponding to the label
      for an entity type associated to the class.
    domain: NamedThing
  category:
    is_a: type
    domain: NamedThing
    range: category_type
    designates_type: true
    description: >-
      CURIE for the high level ontology class in which this entity is
      categorized. Corresponds to the label for the entity type class,
      e.g., "B2AI_STANDARD:DataStandard".
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing.
    range: string
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing.
    range: string
  edam_id:
    description: Unique EDAM identifier
    examples:
      - value: edam.data:0006
    range: edam_identifier
    values_from:
      - edam.data
      - edam.format
      - edam.operation
      - edam.topic
  mesh_id:
    description: Unique MeSH identifier
    examples:
      - value: mesh:D014831
    range: mesh_identifier
    values_from:
      - mesh
  ncit_id:
    description: Unique NCIt Identifier
    examples:
      - value: ncit:C92692
    range: ncit_identifier
    values_from:
      - ncit
  url:
    is_a: node_property
    range: uriorcurie
    description: >-
      URL for basic documentation of the standard
      or tool.
  xref:
    is_a: node_property
    aliases: [ 'dbxref', 'Dbxref', 'DbXref' ]
    domain: NamedThing
    range: uriorcurie
    description: >-
      URI of corresponding class in an ontology
      of experimental procedures, in CURIE form.
    multivalued: true
  datasheet:
    is_a: node_property
    range: uriorcurie
    description: >-
      List of one or more URLs pointing to related
      datasheets in the Datasheets for Datasets
      format.
    multivalued: true
  references:
    is_a: node_property
    range: Reference
    description: >-
      List of one or more Reference objects for related
      publications, preprints, or other references.
    multivalued: true

  contributor_name:
    is_a: node_property
    range: string
    description: The name of the person who added this node.
  contributor_github_name:
    is_a: node_property
    range: string
    description: The name of the github user who added this node.
  contributor_orcid:
    is_a: node_property
    range: uriorcurie
    description: The ORCiD of the person who added this node.
    examples:
      - value: "ORCID:0000-0001-1234-5678"
  contribution_date:
    is_a: node_property
    range: date
    description: The date on which the node was added.
    examples:
      - value: "2023-03-20"

  related_to:
    description: >-
      A relationship that is asserted between two named things.
    domain: NamedThing
    range: NamedThing
    multivalued: true
    inherited: true
    symmetric: true

  # TODO: Could be more specific with is_a relationships.
  subclass_of:
    is_a: related_to
    description: >-
      Holds between two classes where the domain class is
      a specialization of the range class.
    domain: NamedThing
    range: NamedThing
    multivalued: True
    exact_mappings:
      - rdfs:subClassOf
      - MESH:isa
    narrow_mappings:
      - rdfs:subPropertyOf

  used_in_bridge2ai:
    is_a: node_property
    description: >-
      True if the entity is used, developed, or
      otherwise related to work in the Bridge2AI
      consortium. If false, the entity is not
      explicitly related to Bridge2AI. If not
      specified, it is not known if the entity is
      related to Bridge2AI.
    range: boolean

  has_application:
    description: >-
      A list of one or more specific applications
      of this entity to a specific purpose.
    domain: NamedThing
    range: Application
    inlined: true
    inlined_as_list: true
    multivalued: true

  # Slots for References
  ref_url:
    domain: Reference
    range: uriorcurie
    description: >-
      URL of the referenced publication, preprint,
      or other citable resource. This will often
      be a DOI in URL form.
  ref_title:
    domain: Reference
    range: string
    description: Title of the referenced publication,
      preprint, or other citable resource.
  ref_authors:
    domain: Reference
    range: string
    multivalued: true
    description: >-
      List of authors of the referenced publication,
      preprint, or other citable resource.
      Format as surname(s) given name initials,
      e.g., "Brockheimer J", "Gudmundsdottir JF".
  ref_publication_year:
    domain: Reference
    range: integer
    description: >-
      Year of publication of the referenced
      publication, preprint, or other citable resource.
      Use four-digit year format (e.g., 2023).
  ref_journal:
    domain: Reference
    range: string
    description: >-
      Journal or venue of the referenced publication,
      preprint, or other citable resource.
      Follow the NLM Catalog journal title abbreviations
      where possible (e.g., J Biol Chem).
